{% extends "base.html" %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col col-lg-6">
    <div class="card bg-light p-4">
      <h3>Create Your Account</h3>
      <form method="POST" action="{{ url_for('create_account') }}">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" type="text" name="username" required>
        </div>
        <div class="form-group">
          <label>Major</label>
          <input class="form-control" type="text" name="major">
        </div>
        <div class="form-group">
          <label>Interests</label>
          <input class="form-control" type="text" name="interests">
        </div>
        <div class="form-group">
          <label>Year (Freshman, Sophomore, etc.)</label>
          <input class="form-control" type="text" name="year">
        </div>
        <button class="btn btn-primary" type="submit">Finish Setup</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
