{% extends "base.html" %}
{% block content %}
<main class="auth-shell">
  <div class="auth-card">
    <h2>Login</h2>
    <p class="text-muted">Welcome back! Sign in to continue.</p>

    <form method="post" action="{{ url_for('login_handler') }}">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" class="form-control mb-3" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control mb-4" required>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-brand">Login</button>

        <!-- turn the Create button into a simple link instead of a form submit -->
        <a href="{{ url_for('create_account') }}" class="btn btn-outline-brand">Create</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
